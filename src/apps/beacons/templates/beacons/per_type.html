{% extends "beacons/base.html" %}

{% block title %} Beacons {% endblock %}

{% load static %}

{% block scripts_head %} 
<script src="{% static "js/gmap.js" %}"></script>   
{% endblock %}

{% block content %}
<div class="row">

    <div class="col-sm-4">
        <div class="container-fluid">
            {% include "base/beacons_loop.html" %}
        </div>
    </div>

    <div class="col-sm-8">
        <div class="container-fluid">
          <div id="map" style="height:400px;"></div>
        </div>
    </div>

</div>

<script defer>


    function initMap() {
        /*
        * First marker coordinates
        */
        var LatLong = []

        {% for beacon in beacons %}
            LatLong.push(new google.maps.LatLng( {{ beacon.latitude|safe }},  {{ beacon.longitude|safe }}))
        {% endfor %}
        map = initMapTemplate(LatLong,  "map", false, false, false , 5);

    }
</script>

{% endblock %}
